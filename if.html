<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script>
		var numero = parseInt(prompt("Decime un numero"));

		if(numero > 10){
			alert("mayor");
		}
		else{
			if(numero < 10){
				alert("menor");
			}
			else{
				alert("igual");
			}
		}
	</script>

</body>
</html>
