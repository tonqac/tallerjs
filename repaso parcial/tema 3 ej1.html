<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script>
		/*
		1. Pedir 4 n√∫meros al usuario y obtener el promedio. 
		Si el promedio es par, mostrarlo en verde, sino mostrarlo en rojo.
		*/

		var suma = 0;

		for(i=0;i<4;i++){
			var num = parseInt(prompt("Ingresar un numero"));
			suma = suma + num;
		}

		var promedio = suma/4;
		
		if(promedio%2==0){
			document.write("<p style='color:green'>"+promedio+"</p>");
		}
		else{
			document.write("<p style='color:red'>"+promedio+"</p>");
		}

	</script>
</body>
</html>
