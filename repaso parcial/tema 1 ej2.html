<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>

	<script>
		/*
		2. Una farmacia necesita cargar el precio de 6 medicamentos.
		Al finalizar, mostrar en pantalla el promedio de precios ingresados.
		*/

		var numero = 0;
		var suma = 0;
		var promedio = 0;

		for(i=0;i<6;i++){
			numero = parseInt(prompt("Ingresa el precio del medicamento"));
			suma = suma + numero;
		}

		promedio = suma/6;

		document.write("el promedio ingresado es " + promedio;


	</script>
</body>
</html>
