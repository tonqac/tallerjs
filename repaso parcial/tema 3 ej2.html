<!DOCTYPE html>
<html>

</head>
<body>

	<script>
		/*
		Una pizzer√≠a despacha pedidos y necesita un sistema para cargar los importes hasta recibir un pedido con importe cero. Mostrar en pantalla el total acumulado durante la jornada.
		*/

		var pedido;
		var suma = 0;

		while(pedido!=0){

			pedido = parseInt(prompt("Ingresa el importe del pedido"));
			suma = suma + pedido;

		}

		document.write("el total de pedidos es $" + suma);

	</script>
</body>
</html>
