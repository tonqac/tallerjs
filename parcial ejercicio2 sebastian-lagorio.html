<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		//2. Una zapatería ingresa 5 pares nuevos de calzado. Hacer un programa que le permita ingresar el modelo y la medida de cada uno. Al finalizar, mostrar en pantalla el modelo más grande ingresado.

			var producto_mayor = "";
			var mayor = 0;

		for(i=0;i<5;i++){
			var modelo = prompt("ingresa el modelo");
			var talle = parseInt(prompt("ingresa el talle"));

			if(talle > mayor){
				producto_mayor = modelo;
				mayor = talle;
			}


	
		}
		
		document.write("el producto mas vendido es " + producto_mayor + " y la cantidad es " + mayor);






	</script>

</body>
</html>
