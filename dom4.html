<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 3</title>
	<style>
		body{
			padding: 1em;
			color: green;
		}
		
	</style>
</head>
<body id="body">

	<button id="boton">Sumar</button>
	<div id="resultado">0</div>

	<script>
		/*
		Hacer un contador de clics que consiste en un programa con un botòn y un div, y se muestra en el div la cantidad de veces que se hace clic en el botòn.
		*/

		var boton = document.getElementById("boton");
		var resultado = document.getElementById("resultado");

		// Cuando hago clic en el boton
		boton.onclick = function(){

			// Le asigno a resultado el contenido de lo que ya tenia (convertido a numero) + 1
			resultado.innerHTML = parseInt(resultado.innerHTML) + 1;

		}

	</script>

</body>
</html>
