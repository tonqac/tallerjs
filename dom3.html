<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 3</title>
	<style>
		body{
			padding: 1em;
			color: green;
		}
		
	</style>
</head>
<body>

	<h1>Bienvenidos al ejercicio 3</h1>

	<button id="nombre">Ingresar nombre</button>
	<button id="apellido">Ingresar apellido</button>

	<p id="nombre_completo"></p>

	<script>

		var nombre_nuevo = "";
		var apellido_nuevo = "";
		
		document.getElementById("nombre").onclick = function(){
			nombre_nuevo = prompt("Ingresa tu nombre");
		}

		document.getElementById("apellido").onclick = function(){
			apellido_nuevo = prompt("Ingresa tu apellido");

			document.getElementById("nombre_completo").innerHTML = "Hola " + nombre_nuevo + " " + apellido_nuevo;
		}


	</script>

</body>
</html>
